<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <title>Adição de Notícia - Newsquill</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/adicao-noticia.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container-nav">
            <nav class="navbar">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../pages/ultimas-noticias.html" class="nav-link">Notícias Recentes</a>
                <a href="../pages/adicao-noticia.html" class="nav-link">Adicionar Notícias</a>
            </nav>
        </div>
        <figure class="container-logo">
            <img src="../assets/images/logo.png" alt="Logo do Newsquill" class="logo">
        </figure>
        <div class="container-pesquisa">
            <div class="barra-pesquisa">
                <button class="barra-pesquisa___botao">
                    <abbr title="Pesquisar" class="barra-pesquisa___abreviacao">
                        <img src="../assets/svg/lupa.svg" alt="Ícone lupa de pesquisa">
                    </abbr>
                </button>
                <input type="search" placeholder="Pesquisar" class="barra-pesquisa___campo">
            </div>
        </div>
    </header>

    <main>
        <section class="sessao-adicionar-noticia">
            <h1>Adicionar Nova Notícia</h1>
            <form>
                <div class="row">
                    <div class="campo-titulo">
                        <label for="inTitulo" class="adicao-noticia-titulo">Título:</label>
                        <input type="text" id="inTitulo" class="input-adicao-noticia" placeholder="Adicione o título da notícia">
                </div>
                <div>
                    <label for="inAutor">Autor:</label>
                    <input type="text" id="inAutor" class="input-adicao-noticia" placeholder="Adicione o autor da notícia">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="inData">Data:</label><br>
                    <input type="date" id="inData" placeholder="Adicione o data da notícia" class="input-adicao-noticia">
                </div>
                <div>
                    <label for="inImagem">Imagem:</label><br>
                    <input type="file" id="inImagem" placeholder="Adicione o imagem da notícia" class="input-adicao-noticia">
                </div>
            </div>
                <div class="campo-conteudo-noticia">
                    <label for="conteudoNoticia">Conteúdo:</label>
                    <textarea name="Conteúdo Noticia" id="conteudoNoticia" placeholder="Adicione o conteúdo da notícia"></textarea>
                </div>
                <div class="botao-enviar-noticia">
                    <input type="submit" value="Adicionar" class="button">
                </div>
            </form>
        </section>l
    </main>

    <footer class="rodape">
        <p class="marca-d-agua">© 2024 Newsquill | Todos os direitos reservados.</p>
        <div class="creditos">
            <p class="sobre-desenvolvedores">Desenvolvido por:</p>
            <ul class="desenvolvedores">
                <li>Rudney Viana</li>
                <li>João Müller</li>
                <li>Leonardo Urman</li>
                <li>Gabriel Mattia</li>
            </ul>
        </div>
    </footer>
</body>
</html>
